name: Deploy Senso WebApp to Azure

on:
  push:
    branches:
      - main  # ðŸ‘ˆ Change if your branch is 'master' or something else

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # âœ… Important: Linux environment (fixes EBADPLATFORM)
    name: Build and Deploy to Azure App Service

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies (Clean)
        run: npm ci --legacy-peer-deps

      - name: Build Next.js App
        run: npm run build

      # Optional but recommended: ensure Linux SWC binaries
      - name: Rebuild Next.js SWC for Linux
        run: npm rebuild @next/swc-linux-x64-gnu || true

      # Optional: remove node_modules to reduce ZIP size (Azure will rebuild if needed)
      - name: Clean up for deployment
        run: |
          rm -rf node_modules
          npm ci --omit=dev --legacy-peer-deps

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: senso-webapp         # ðŸ‘ˆ Your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Post Deployment Info
        run: echo "âœ… Deployment completed! Visit https://senso-webapp.azurewebsites.net"
